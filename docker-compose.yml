version: "3.8"

services:
  discord-bot:
    build: .
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SHORTENER_API_URL=${SHORTENER_API_URL:-http://localhost:8001/api/shortenurl}
    restart: unless-stopped
